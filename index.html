<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-DErfW-bw.png" />
    <title>Josh - Calculator</title>
    <script type="module" crossorigin src="./assets/index-D9Q0N1nE.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-UPkuW2UP.css">
  </head>
  <body class="body">
    <div class="main">
      <div class="screen">
        <h1 class="screen__output-header" id="screen__output-header-1"></h1>
      </div>
      <div class="screen">
        <h1 class="screen__output-header" id="screen__output-header-2"></h1>
      </div>
      <div class="buttons-and-shapes">
        <div class="side-shape side-shape--1"></div>
        <div class="button-container">
          <input
            type="button"
            class="button-container__button button-container__button--other"
            value="C"
            id="button-container__button--clear"
          />
          <input
            type="button"
            class="button-container__button button-container__button--other"
            value="←"
            id="button-container__button--backspace"
          />

          <input
            type="button"
            class="button-container__button button-container__button--other"
            value="random()"
            id="button-container__button--ran"
          />
          <input
            type="button"
            class="button-container__button button-container__button--operation"
            value="/"
            id="button-container__button--divide"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="7"
            id="button-container__button--7"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="8"
            id="button-container__button--8"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="9"
            id="button-container__button--9"
          />
          <input
            type="button"
            class="button-container__button button-container__button--operation"
            value="*"
            id="button-container__button--multiply"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="4"
            id="button-container__button--4"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="5"
            id="button-container__button--5"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="6"
            id="button-container__button--6"
          />
          <input
            type="button"
            class="button-container__button button-container__button--operation"
            value="-"
            id="button-container__button--minus"
          />

          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="1"
            id="button-container__button--1"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="2"
            id="button-container__button--2"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="3"
            id="button-container__button--3"
          />

          <input
            type="button"
            class="button-container__button button-container__button--operation"
            value="+"
            id="button-container__button--plus"
          />
          <input
            type="button"
            class="button-container__button button-container__button--number"
            value="0"
            id="button-container__button--0"
          />
          <input
            type="button"
            class="button-container__button button-container__button--exponent"
            value="□²"
            id="button-container__button--square"
          />
          <input
            type="button"
            class="button-container__button button-container__button--exponent"
            value="√"
            id="button-container__button--sqrt"
          />
          <input
            type="button"
            class="button-container__button button-container__button--other"
            value="+-"
            id="button-container__button--plusMinus"
          />
          <input
            type="button"
            class="button-container__button button-container__button--other"
            value="="
            id="button-container__button--equals"
          />
        </div>
        <div class="side-shape side-shape--2"></div>
      </div>
      <footer>
        <input
          type="button"
          class="footer__light-mode-button"
          value="light mode"
        />
        <h1 class="footer__title">Calcul8</h1>
        <input
          type="button"
          name="Sound"
          value="♫ Music ♫"
          class="footer__cricket-noise-button"
        />
        <audio loop controls class="footer__cricket-noise">
          <source
            src="https://upload.wikimedia.org/wikipedia/commons/6/6e/609562_migfus20_background-music.ogg"
            type="audio/ogg"
          />
        </audio>
      </footer>

    </div>
  </body>
</html>

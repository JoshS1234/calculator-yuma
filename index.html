<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Josh - Calculator</title>
  </head>
  <body>
    <div class="screen">
      <h1 class="screen__output-header screen__output-header--1"></h1>
    </div>
    <div class="screen">
      <h1 class="screen__output-header screen__output-header--2"></h1>
    </div>
    <div class="button-container">
      <div class="button-container__operations-buttons">
        <input
          type="button"
          class="button-container__button button-container__button--operation"
          value="+"
          id="Plus"
        />
        <input
          type="button"
          class="button-container__button button-container__button--operation"
          value="-"
          id="Subtract"
        />
        <input
          type="button"
          class="button-container__button button-container__button--operation"
          value="*"
          id="Multiply"
        />
        <input
          type="button"
          class="button-container__button button-container__button--operation"
          value="/"
          id="Divide"
        />
      </div>
      <div class="button-container__number-buttons">
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="0"
          id="button--0"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="1"
          id="button--1"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="2"
          id="button--2"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="3"
          id="button--3"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="4"
          id="button--4"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="5"
          id="button--5"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="6"
          id="button--6"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="7"
          id="button--7"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="8"
          id="button--8"
        />
        <input
          type="button"
          class="button-container__button button-container__button--number"
          value="9"
          id="button--9"
        />
      </div>
      <div class="button-container__other-buttons">
        <input
          type="button"
          class="button-container__button button-container__button--other"
          value="+-"
          id="button--plusMinus"
        />
        <input
          type="button"
          class="button-container__button button-container__button--other"
          value="CLEAR"
          id="button--clear"
        />
        <input
          type="button"
          class="button-container__button button-container__button--other"
          value="="
          id="button--equals"
        />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
